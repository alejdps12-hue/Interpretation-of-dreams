  <div class="orb orb-a" aria-hidden="true"></div>
  <div class="orb orb-b" aria-hidden="true"></div>

  <header class="site-header">
    <a class="brand" href="index.html" aria-label="몽문서 메인으로">
      <span class="brand-mark">몽</span>
      <div>
        <p class="brand-title">몽문서</p>

  </header>

  <main>
    <section class="fortune reveal">
      <div class="section-title">
        <h2>오늘의 12간지 운세</h2>
        <p>자신의 띠를 골라보세요. 12간지의 기운을 빌려 오늘의 흐름을 전합니다.</p>
      </div>
      <div class="fortune-card">
        <div class="fortune-controls">
          <p class="fortune-label">띠 선택</p>
          <div class="animal-chips" role="listbox" aria-label="띠 선택">
            <button class="chip-button" type="button" data-animal="쥐" role="option" aria-selected="false">쥐</button>
            <button class="chip-button" type="button" data-animal="소" role="option" aria-selected="false">소</button>
            <button class="chip-button" type="button" data-animal="호랑이" role="option" aria-selected="false">호랑이</button>
            <button class="chip-button" type="button" data-animal="토끼" role="option" aria-selected="false">토끼</button>
            <button class="chip-button" type="button" data-animal="용" role="option" aria-selected="false">용</button>
            <button class="chip-button" type="button" data-animal="뱀" role="option" aria-selected="false">뱀</button>
            <button class="chip-button" type="button" data-animal="말" role="option" aria-selected="false">말</button>
            <button class="chip-button" type="button" data-animal="양" role="option" aria-selected="false">양</button>
            <button class="chip-button" type="button" data-animal="원숭이" role="option" aria-selected="false">원숭이</button>
            <button class="chip-button" type="button" data-animal="닭" role="option" aria-selected="false">닭</button>
            <button class="chip-button" type="button" data-animal="개" role="option" aria-selected="false">개</button>
            <button class="chip-button" type="button" data-animal="돼지" role="option" aria-selected="false">돼지</button>
          </div>
        </div>
        <div id="fortuneResult" class="fortune-result">
          <p class="muted">띠를 고르면 오늘의 운세가 열립니다.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="./main.js"></script>
