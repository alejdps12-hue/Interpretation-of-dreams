<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="google-adsense-account" content="ca-pub-8165197041036892">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <div class="orb orb-a" aria-hidden="true"></div>
  <div class="orb orb-b" aria-hidden="true"></div>

  <header class="site-header">
    <a class="brand" href="index.html" aria-label="몽문서 메인으로">
      <span class="brand-mark">몽</span>
      <div>
        <p class="brand-title">몽문서</p>
        <p class="brand-sub">잠의 의식을 해독하는 작은 서고</p>
      </div>
    </a>
    <nav class="site-nav">
      <a href="index.html">메인</a>
      <a href="interpret.html">해독</a>
      <a href="fortune.html">12간지</a>
      <a href="astro.html">별자리</a>
      <a href="index.html#symbols">상징서</a>
      <a href="index.html#ritual">의식</a>
      <a href="index.html#guide">가이드</a>
      <a href="index.html#glossary">키워드</a>
      <a href="index.html#cases">사례</a>
    </nav>
  </header>

  <main>
    <section class="fortune reveal">
      <div class="section-title">
        <h2>오늘의 별자리 운세</h2>
        <p>별자리를 고르면 오늘의 흐름을 확인할 수 있습니다.</p>
      </div>
      <div class="fortune-card">
        <div class="fortune-controls">
          <p class="fortune-label">별자리 선택</p>
          <div class="animal-chips" role="listbox" aria-label="별자리 선택">
            <button class="chip-button astro-chip" type="button" data-astro="양자리" role="option" aria-selected="false">양자리</button>
            <button class="chip-button astro-chip" type="button" data-astro="황소자리" role="option" aria-selected="false">황소자리</button>
            <button class="chip-button astro-chip" type="button" data-astro="쌍둥이자리" role="option" aria-selected="false">쌍둥이자리</button>
            <button class="chip-button astro-chip" type="button" data-astro="게자리" role="option" aria-selected="false">게자리</button>
            <button class="chip-button astro-chip" type="button" data-astro="사자자리" role="option" aria-selected="false">사자자리</button>
            <button class="chip-button astro-chip" type="button" data-astro="처녀자리" role="option" aria-selected="false">처녀자리</button>
            <button class="chip-button astro-chip" type="button" data-astro="천칭자리" role="option" aria-selected="false">천칭자리</button>
            <button class="chip-button astro-chip" type="button" data-astro="전갈자리" role="option" aria-selected="false">전갈자리</button>
            <button class="chip-button astro-chip" type="button" data-astro="사수자리" role="option" aria-selected="false">사수자리</button>
            <button class="chip-button astro-chip" type="button" data-astro="염소자리" role="option" aria-selected="false">염소자리</button>
            <button class="chip-button astro-chip" type="button" data-astro="물병자리" role="option" aria-selected="false">물병자리</button>
            <button class="chip-button astro-chip" type="button" data-astro="물고기자리" role="option" aria-selected="false">물고기자리</button>
          </div>
        </div>
        <div id="astroResult" class="fortune-result">
          <p class="muted">별자리를 고르면 오늘의 운세가 열립니다.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
